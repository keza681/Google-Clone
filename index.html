<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
</head>
<body>
    <div id="container">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <form id="search-form">
            <input id="search-input" type="text" name="q" placeholder="Search Google">
            <button id="search-btn" type="submit">Google Search</button>
        </form>
    </div>
</body>
</html>
